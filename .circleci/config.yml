version: 2.1

jobs:
 
 java-build:
    
    docker:
      - image: cimg/openjdk:11.0
    
    steps:
     
      - checkout
      
      - restore_cache:
          keys: 
          - cache-key-{{ checksum "pom.xml" }}
          - cache-key-
      
      - run: mvn dependency:go-offline
      
      - save_cache:
          paths:
            - ~/.m2
          key: cache-key-{{ checksum "pom.xml" }}

      - run:
          name: Build
          command: mvn install

      - store_test_results:
          path: target/surefire-reports

      - store_artifacts:
          path: target/users-0.0.1-SNAPSHOT.jar

      - setup_remote_docker

      - run:
         TAG=0.1.$CIRCLE_BUILD_NUM
         docker build -t CircleCI-Public/circleci-demo-docker:$TAG .


             
 
 angular-build:

   #working_directory: ~/project/src/main/ui
   docker:
      - image: circleci/node:10.16.3

   steps:
    - checkout       
              
    - run:
          name: install-npm-wee
          command: cd src/main/ui && npm install   
    - run:
          name: run-app
          command : cd src/main/ui && npm start        
 
workflows:
  my_workflow_java: 
    jobs:
      - java-build
  my_workflow_angular:    
    jobs:
      - angular-build
        
