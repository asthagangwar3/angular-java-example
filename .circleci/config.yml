version: 2.1
orbs:
  aws-ecr: circleci/aws-ecr@6.4.0
  aws-ecs: circleci/aws-ecs@0.0.11

jobs:
  build_and_deploy:
    docker:
      - image: cimg/openjdk:11.0

    steps:
      - checkout
      - restore_cache:
          keys: 
          - cache-key-{{ checksum "pom.xml" }}
          - cache-key-
      
      - run: mvn dependency:go-offline
      
      - save_cache:
          paths:
            - ~/.m2
          key: cache-key-{{ checksum "pom.xml" }}

      - run:
          name: Build
          command: mvn install

      - store_test_results:
          path: target/surefire-reports

      - store_artifacts:
          path: target/users-0.0.1-SNAPSHOT.jar
      - setup_remote_docker

      - run:
          name: Setup common environment variables
          command: |
            echo 'export ECR_REPOSITORY_NAME="${AWS_RESOURCE_NAME_PREFIX}"' >> $BASH_ENV
            if [ "${CIRCLE_BRANCH}" == "master" ]
            then
              echo 'export FULL_IMAGE_NAME="${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_DEFAULT_REGION}.amazonaws.com/${ECR_REPOSITORY_NAME}:latest-qa"' >> $BASH_ENV
            elif [ "${CIRCLE_BRANCH}" == "release" ]
            then
              echo 'export FULL_IMAGE_NAME="${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_DEFAULT_REGION}.amazonaws.com/${ECR_REPOSITORY_NAME}:latest-prod"' >> $BASH_ENV
            fi
      - run:
          name: Install dependencies for AWS
          command: |
            sudo apt-get update
            sudo apt-get -y -qq install awscli
            sudo apt-get install python3-pip
            sudo pip3 install --upgrade awscli
      - run:
          name: Build image
          command: |
            docker build -t $FULL_IMAGE_NAME .
      - run:
          name: Push image
          command: |
            eval $(aws ecr get-login --region $AWS_DEFAULT_REGION --no-include-email)
            docker push $FULL_IMAGE_NAME
  
workflows:
  build-deploy-qa:
    jobs:
      - build_and_deploy:
          filters:
            branches:
              only: master
      - update:
          requires:
            - build_and_deploy
          filters:
            branches:
              only: master
